<blockquote style="MARGIN-RIGHT: 0px" dir="ltr">
<h1>Поиск</h1></blockquote>
<p dir="ltr">Рядом с командной панелью располагается строка поиска. В строку поиска можно ввести любую часть слова, и будет наложен отбор на содержание данной части слова. Несколько подстрок (частей слова) можно соединять директивами " ИЛИ " или " И ".</p></body></html>
